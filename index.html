---
layout: default
---

<div class="home">

  <h1>Featured Projects</h1>

  <ul class="posts">
    {% for project in site.data.projects %}
      <li>
        <a class="post-link" href="{{ project.url }}">{{ project.title }}</a>
        <span class="post-date">{{ project.description }}</span>
      </li>
    {% endfor %}
  </ul>
  
</div>
