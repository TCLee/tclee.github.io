---
layout: default
---

<div class="home">

  <header class="post-header">
    <h1>Featured Projects</h1>
  </header>

  <ul class="posts">
    {% for project in site.data.projects %}
      <li>
        <a href="{{ project.url }}">{{ project.title }}</a>
        <p>{{ project.description }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
