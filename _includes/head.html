<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    
    <!-- Canonical URL is only used by search engines. -->
    <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

    <!-- Site Icon -->
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | prepend: site.baseurl }}" />
</head>
